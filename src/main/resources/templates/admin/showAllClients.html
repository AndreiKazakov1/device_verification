


<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body}, 'clients')}" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <title></title>
    <!-- <title>Список клиентов</title>-->

</head>
<body>
<h3>Список клиентов</h3>
<hr class="my-4">
<div id="demo_info" class="box"></div>
<table id="example" class="display" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название огранизации</th>
        <th>Адрес</th>
        <th>Телефон</th>
        <th>Код клиента</th>
        <th>Удалить</th>
        <th>Изменить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:utext="${client.id}">...</td>
        <td th:utext="${client.clientName}">...</td>
        <td th:utext="${client.clientAddress}">...</td>
        <td th:utext="${client.clientPhoneNumber}">...</td>
        <td th:utext="${client.clientFileCode}">...</td>
        <td><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modal_del">DEL</button></td>


            <div class="modal fade" tabindex="-1" id="modal_del" aria-labelledby="modal_del_label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal_del_label">Удаление</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Нет"></button>
                        </div>
                        <div class="modal-body">
                            <p>Вы действительно хотите удалить клиента из базы ?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                        <form th:action="'/admin/'+${client.id}+'/deleteClient'"  method="post">
                        <button type="submit" class="btn btn-primary">Да</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>

        <!--<td ><form th:action="'/admin/'+${client.id}+'/deleteClient'"  method="post">
            <button class="btn btn-outline-danger" type="submit" >DEL</button>
        </form>
        </td>
        -->

        <td ><form th:action="'/admin/'+${client.id}+'/editClient'"  method="post">
            <button class="btn btn-outline-warning" type="submit" >EDIT</button>
        </form>
        </td>
    </tr>
   <!-- &#10060;   &#10036;-->
    </tbody>
</table>
<hr class="my-4">
<script>
    $('#example').DataTable({
        language: {
            url: 'https://cdn.datatables.net/plug-ins/1.12.1/i18n/ru.json'
        }
    });
</script>
</body>
</html>
</html>
