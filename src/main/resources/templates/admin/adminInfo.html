<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'admin')}">


<head>
  <meta charset="UTF-8"/>
  <title>Person List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</head>
<body>

<h3>Программная поддержка процесса проведения поверки СИ</h3>
<h5>(вторичные средства измерения температуры)</h5>
<hr class="my-4">
<div class="container">
  <main >
    <div class="col-md-7 col-lg-8">
      <form th:action="@{/admin/adminInfo}" th:object="${administrator} "  method="get" class="needs-validation" novalidate>
        <label  for="idVer" class="form-label"> <b>В системе администратор</b></label>
        <div class="row g-3">
          <div class="col-12">
            <ul class="list-group list-group-flush" id="idVer">
              <li class="list-group-item " th:utext="${administrator.adminFirstName+'&nbsp'+administrator.adminLastName}"></li>

              <li class="list-group-item" ></li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
<hr class="my-4">
</body>
</html>
