<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body}, 'clients')}" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <title>All verifiers</title>
</head>
<body>
<h3>Список поверителей</h3>
<div id="demo_info" class="box"></div>
<table id="example" class="display" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Табельный номер</th>
        <th>Логин</th>
        <th>Роль</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="verifier: ${verifiers}">
        <td th:utext="${verifier.id}">...</td>
        <td th:utext="${verifier.verifierFirstName}">...</td>
        <td th:utext="${verifier.verifierLastName}">...</td>
        <td th:utext="${verifier.verifierServiceNumber}">...</td>
        <td th:utext="${verifier.idUser.login}">...</td>
        <td th:utext="${verifier.idUser.role}">...</td>
    </tr>
    </tbody>
</table>
<script>
    $('#example').DataTable({
        language: {
            url: 'https://cdn.datatables.net/plug-ins/1.12.1/i18n/ru.json'
        }
    });
</script>
</body>
