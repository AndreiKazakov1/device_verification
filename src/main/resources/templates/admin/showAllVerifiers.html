<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body}, 'verifier')}" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <title>All verifiers</title>
</head>
<body>
<h3>Список поверителей</h3>
<hr class="my-4">
<div id="demo_info" class="box"></div>
<table id="example" class="display" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Табельный номер</th>
        <th>Удалить</th>
        <th>Изменить</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="verifier: ${verifiers}">
        <td th:utext="${verifier.id}">...</td>
        <td th:utext="${verifier.verifierFirstName}">...</td>
        <td th:utext="${verifier.verifierLastName}">...</td>
        <td th:utext="${verifier.verifierServiceNumber}">...</td>
        <td><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modal_del">DEL</button></td>
        <div class="modal fade" tabindex="-1" id="modal_del" aria-labelledby="modal_del_label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal_del_label">Удаление</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Нет"></button>
                    </div>
                    <div class="modal-body">
                        <p>Вы действительно хотите удалить поверителя из базы ?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                        <form th:action="'/admin/'+${verifier.id}+'/deleteVerifier'"  method="post">
                            <button type="submit" class="btn btn-primary">Да</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!--<td ><form th:action="'/admin/'+${verifier.id}+'/deleteVerifier'"  method="post">
            <button class="btn btn-outline-danger" type="submit" >DEL</button>
        </form>
        </td>-->
        <td ><form th:action="'/admin/'+${verifier.id}+'/editVerifier'"  method="post">
            <button class="btn btn-outline-warning" type="submit" >EDIT</button>
        </form>
        </td>

    <!--<button class="w-auto btn  btn-outline-secondary btn-group-sm background-color: #e6e7ff"
            onclick="document.location='/admin/adminInfo'" >Вернуться назад</button>
    <button class="w-auto btn  btn-outline-secondary btn-group-sm background-color: #e6e7ff"
            type="submit"   >Подтвердить</button>
    -->

</table>
<hr class="my-4">
<script>
    $('#example').DataTable({
        language: {
            url: 'https://cdn.datatables.net/plug-ins/1.12.1/i18n/ru.json'
        }
    });
</script>
</body>
