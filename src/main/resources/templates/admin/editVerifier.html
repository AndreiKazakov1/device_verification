<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'verifier')}">

<head>
  <meta charset="UTF-8"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Edit Client</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body class="bg-light">
<h3>Изменение данных поверителя</h3>
<hr class="my-4">
<div class="container">
  <main >
    <div class="col-md-7 col-lg-8">
      <form th:action="@{/admin/editVerifier}" th:object="${verifier} "  method="post" class="needs-validation" novalidate>
        <!--  <h5>Основные данные</h5>-->
        <div class="row g-3">

          <div class="col-10">
            <label for="verifierFirstName" class="form-label">Изменить имя</label>
            <input type="text" th:field="*{verifierFirstName}" class="form-control" id="verifierFirstName"  required >
            <div class="invalid-feedback">
              Необходимо заполнить поле.
            </div>
          </div>

          <div class="col-10">

            <label for="verifierLastName" class="form-label">Изменить фамилию</label>
            <input type="text" th:field="*{verifierLastName}" class="form-control" id="verifierLastName"  required >
            <div class="invalid-feedback">
              Необходимо заполнить поле.
            </div>
          </div>

          <div class="col-10">

            <label for="verifierServiceNumber" class="form-label">Изменить табельный номер</label>
            <input type="text" th:field="*{verifierServiceNumber}" class="form-control" id="verifierServiceNumber"  required >
            <div class="invalid-feedback">
              Необходимо заполнить поле.
            </div>
          </div>



          <div hidden class="col-10">

            <label for="idUser" class="form-label"></label>
            <input hidden type="text" th:field="*{idUser}" class="form-control" id="idUser"  required >
            <div class="invalid-feedback">
              Необходимо заполнить поле.
            </div>
          </div>

          <div hidden class="col-10">
            <!--<div class="form-check form-switch">-->
            <label for="id" class="form-label"></label>
            <input hidden type="text" th:field="*{id}" class="form-control" id="id"  required >
            <div class="invalid-feedback">
              Необходимо заполнить поле.
            </div>
          </div>

        </div>
        <hr class="my-4">
        <div class="col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Подтвердить изменения
            </label>
          </div>
        </div>
        <hr class="my-4">
        <button class="flex-sm-wrap btn btn-outline-secondary btn-group-sm background-color: #e6e7ff"
                type="submit" >Сохранить</button>
        <button class="w-auto btn  btn-outline-secondary btn-group-sm background-color: #e6e7ff"
                onclick="document.location='/admin/showAllVerifiers'" >Отменить</button>
        <hr class="my-4">
      </form>
    </div>
  </main>
</div>
<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
</html>
