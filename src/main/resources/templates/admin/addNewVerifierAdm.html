                <form  class="needs-validation" method="post" novalidate th:action="@{/addNewVerifierAdm}" th:object="${addNewVerifierAdm}">


                    <div class="col-md-4">
                        <label class="form-label" for="verifierFirstNameAdm">Имя</label>
                        <input class="form-control" id="verifierFirstNameAdm" required th:field="*{verifierFirstName}" type="text">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="verifierLastNameAdm">Фамилия</label>
                        <input class="form-control" id="verifierLastNameAdm" required th:field="*{verifierLastName}" type="text">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="verifierServiceNumberAdm">Табельный номер</label>

                    </div>

<br>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
