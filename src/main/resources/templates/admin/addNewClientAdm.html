<body class="bg-light">
<div class="container">
    <main>
        <div class="mb-3">
            <div class="row g-3">

                <h2>Регистрация нового клиента</h2>
                <hr class="my-4">

                <form  class="needs-validation" method="post" novalidate th:action="@{/admin/addNewClientAdm}" th:object="${newClient}">

                    <div class="col-md-4">
                        <label class="form-label" for="clientNameReg">Название организации</label>
                        <input class="form-control" id="clientNameReg" required th:field="*{clientName}" type="text" >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="clientAddressReg">Юридический адрес</label>
                        <input  class="form-control" id="clientAddressReg"  required th:field="*{clientAddress}"   type="text" >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="clientPhoneNumberReg">Номер телефона</label>
                        <input class="form-control" id="clientPhoneNumberReg" required th:field="*{clientPhoneNumber}"  type="tel" >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="clientFileCodeReg">Код клиента из картотеки</label>
                        <input class="form-control" id="clientFileCodeReg" required th:field="*{clientFileCode}"  type="number" min="0">
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label" for="clientLoginReg">Логин</label>
                        <input class="form-control" id="clientLoginReg" required name="userLogin" type="text" >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="clientPassReg">Пароль</label>
                        <input class="form-control" id="clientPassReg" required name="userPassword" type="password" >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Данные введены корректно?
                            </label>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button class="w-auto btn  btn-outline-secondary btn-group-sm background-color: #e6e7ff"
                            type="submit"   >Подтвердить</button>

                </form>


            </div>
        </div>

    </main>
</div>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
