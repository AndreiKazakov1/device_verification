 <!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layoutRegistration :: layout (~{::body}, 'clients')}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet"  crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Cheatsheet · Bootstrap v5.2</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cheatsheet/">

    <style>

        @media (min-width: 768px) {
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

    </style>

</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="mb-3">

            <h2>Регистрация нового пользователя</h2>
        </div>
        <hr class="my-4">
        <div class="row g-5">
            <h4 class="mb-3">Сделайте выбор</h4>
            <div class="col-md-7 col-lg-8">

                <form th:action="@{/getAdmKeyForVerifier}"  method="post" class="needs-validation" novalidate>
                        <div class="col-12">
                            <div class="input-group has-validation">
                                <span class="input-group-text">Регистрация поверителя</span>
                                <input type="text"   class="form-control" id="key" name="key"  placeholder="Ключ регистрации" required>
                                <button class="flex-sm-wrap btn btn-outline-secondary btn-group-sm background-color: #e6e7ff" type="submit" >Подтвердить</button>
                                <div class="invalid-feedback">
                                    Необходимо ввести ключ регистрации.
                                </div>
                            </div>
                        </div>
                </form>

                    <hr class="my-4">


                <form th:action="@{/getAdmKeyForClient}" method="post" class="needs-validation" novalidate>
                    <div class="col-12">
                        <div class="input-group has-validation">
                            <span class="input-group-text">Регистрация клиента &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <input type="text" class="form-control" id="key_client" name="key_client" placeholder="Ключ регистрации" required>
                            <button class="flex-sm-wrap btn btn-outline-secondary btn-group-sm background-color: #e6e7ff" type="submit" >Подтвердить</button>
                            <div class="invalid-feedback">
                                Необходимо ввести ключ регистрации.
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <hr class="my-4">
        </div>


            <button class="w-auto btn  btn-outline-secondary btn-group-sm background-color: #e6e7ff"
                    onclick="document.location='/signin'" >На страницу входа</button>


    </main>


</div>
<script>
(() => {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.from(forms).forEach(form => {
form.addEventListener('submit', event => {
if (!form.checkValidity()) {
event.preventDefault()
event.stopPropagation()
}

form.classList.add('was-validated')
}, false)
})
})()
</script>

</body>
</html>
