<body class="bg-light">

<div class="container">
    <main>
        <div class="mb-3">

            <h2>Регистрация нового пользователя</h2>

        </div>
        <hr class="my-4">
        <div class="row g-5">
            <h4 class="mb-3">Сделайте выбор</h4>
            <div class="col-md-7 col-lg-8">

                <form th:action="@{/getAdmKey}"  method="post" class="needs-validation" novalidate>
                        <div class="col-12">
                            <div class="input-group has-validation">
                                <span class="input-group-text">Регистрация поверителя</span>
                                <input type="text" th:value="${admKeyatrb}"  class="form-control" id="reg-key-verifier" placeholder="Ключ регистрации" required>
                                <button class="flex-sm-wrap btn btn-outline-secondary btn-group-sm background-color: #e6e7ff" type="submit" >Подтвердить</button>
                                <div class="invalid-feedback">
                                    Необходимо ввести ключ регистрации.
                                </div>
                            </div>
                        </div>
                </form>

                    <hr class="my-4">


               <!-- <form th:action="@{/addMeasType}" th:object="${addMeasType} " method="post"class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="measType" class="form-label"></label>
                            <input type="text" th:field="*{measurementTypeCol}" class="form-control" id="measType" placeholder="пример: температурные измерения" required >
                            <div class="invalid-feedback">
                                Необходимо заполнить поле.
                            </div>
                        </div>
                    </div>
                -->





                <form class="needs-validation" novalidate>
                    <div class="col-12">
                        <div class="input-group has-validation">
                            <span class="input-group-text">Регистрация клиента &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <input type="text" class="form-control" id="reg-key-client" placeholder="Ключ регистрации" required>
                            <button class="flex-sm-wrap btn btn-outline-secondary btn-group-sm background-color: #e6e7ff" type="submit" >Подтвердить</button>
                            <div class="invalid-feedback">
                                Необходимо ввести ключ регистрации.
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <hr class="my-4">
        </div>


            <button class="w-auto btn  btn-outline-secondary btn-group-sm background-color: #e6e7ff"
                    onclick="document.location='/signin'" >На страницу входа</button>


    </main>


</div>
<script>
(() => {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.from(forms).forEach(form => {
form.addEventListener('submit', event => {
if (!form.checkValidity()) {
event.preventDefault()
event.stopPropagation()
}

form.classList.add('was-validated')
}, false)
})
})()
</script>

</body>
