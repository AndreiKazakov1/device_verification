<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html th:fragment="layout (template, menu)" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">





  <title>Main page</title>



</head>

<body>
<div id="wrap">
  <!--Navigation-->
  <header id="header" class="header header--fixed hide-from-print" role="banner">

    <div class="container-fluid">

      <!-- Header -->
      <div class="row">
        <div id="header_" class="col-md-12">
          header
        </div>
      </div>
      <!-- Header -->

    </div>

  </header>
  <!--Navigation-->
  <section>

    <div class="container-fluid">

      <!-- Область между header и footer -->
      <div class="row">

        <!-- nav -->
        <div id="nav" class="col-md-3 col-sm-12">
          Menu
          <th:block th:include="@{/fragments/menu}" />


        </div>
        <!-- nav -->

        <!-- article -->
        <div id="article" class="col-md-6 col-sm-12">
          article
          <th:block th:include="${template}" />
        </div>
        <!-- article -->

        <!-- aside -->
        <div id="aside" class="col-md-3 col-sm-12">
          aside
        </div>
        <!-- aside -->

      </div>
      <!-- Область между header и footer -->

      <!-- Footer -->
      <div class="row">
        <div id="footer" class="col-md-12">
          footer
        </div>
      </div>
      <!-- Footer -->

    </div>

  </section>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>



</html>
