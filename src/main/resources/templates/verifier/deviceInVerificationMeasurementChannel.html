<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layoutVerifier :: layout (~{::body}, 'deviceInVerification')}">

<head>
  <meta charset="UTF-8"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <!-- <title>Протокол поверки</title>-->
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body class="bg-light">
<h3>Выбрать измерительные каналы прибора в поверке</h3>
<hr class="my-4">
<div class="container">
  <main >
    <div class="col-md-7 col-lg-8">
      <form th:action="@{/verifier/deviceInVerificationMeasurementChannel}" th:object="${deviceInVerificationMeasurementChannel} "  method="post" class="needs-validation" novalidate>
        <h5>Основные данные</h5>
        <div class="row g-3">
          <div class="col-12">
            <ul class="list-group list-group-flush" id="idVer">
              <li class="list-group-item" th:utext="${'Номер текущего протокола &nbsp;-&nbsp;&nbsp;'+ measurementProtocolHead.measurementProtocolHeadNumber}"></li>
              <li class="list-group-item " th:utext="${'Номер прибора в поверке &nbsp;-&nbsp;&nbsp;'+ measurementProtocolHead.idDeviceInVerification.deviceInVerificationNumber}"></li>
              <li class="list-group-item " th:utext="${'Количество измерительных каналов &nbsp;-&nbsp;&nbsp;'+ measurementProtocolHead.deviceInVerificationMeasurementChannelsQuantity}"></li>
            </ul>
          </div>
        </div>
        <hr class="my-4">
        <h5>Ввести данные по каналам</h5>
        <hr class="my-4">
        <div class="row g-3">

          <div class="col-4">
            <label for="channelIndexNumber" class="form-label">Температура</label>
            <div class="input-group has-validation">
              <span class="input-group-text">№</span>
              <input type="number"  min="1"  max="40" step="1" th:field="*{channelIndexNumber}" class="form-control" id="channelIndexNumber"  required >
            </div>
            <div class="invalid-feedback">
              Необходимо заполнить поле.
            </div>
          </div>

          <div class="col-4">
            <label for="errorValue" class="form-label">Влажность</label>
            <div class="input-group has-validation">
              <span class="input-group-text">%</span>
              <input type="number" min="0"  max="100"  step="0.01" th:field="*{errorValue}" class="form-control" id="errorValue"  required >
            </div>
            <div class="invalid-feedback">
              Необходимо заполнить поле.
            </div>
          </div>

          <div class="col-6">
            <label for="labPressure" class="form-label">Атмосферное давление</label>
            <div class="input-group has-validation">
              <span class="input-group-text">кПа</span>
              <input type="number" min="89"  max="120"  step="0.1" th:field="*{}" class="form-control" id="labPressure"  required >
            </div>
            <div class="invalid-feedback">
              Необходимо заполнить поле.
            </div>
          </div>


        </div>







        <button class="flex-sm-wrap btn btn-outline-secondary btn-group-sm background-color: #e6e7ff"
                type="submit" >Продолжить</button>
        <button class="w-auto btn  btn-outline-secondary btn-group-sm background-color: #e6e7ff"
                onclick="document.location='/verifier/verInfo'" >На главную</button>
        <hr class="my-4">
      </form>
    </div>
  </main>
</div>


<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
</html>
