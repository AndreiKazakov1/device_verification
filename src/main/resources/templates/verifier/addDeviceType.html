<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layoutVerifier :: layout (~{::body}, 'deviceType')}">

<head>
    <meta charset="UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!-- <title>Добавить вид измерений</title>-->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="bg-light">
<h3>Добавить тип прибора</h3>
<div class="container">
    <main >
        <div class="col-md-7 col-lg-8">

            <form th:action="@{/verifier/addDeviceType}" th:object="${deviceType} "  method="post" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="measurementDeviceType" class="form-label">Тип прибора по функционалу</label>
                        <input type="text" th:field="*{measurementDeviceType}" class="form-control" id="measurementDeviceType"  required >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="deviceFileCode" class="form-label">Код прибора по тарификатору</label>
                        <input type="number" min="1"  th:field="*{deviceFileCode}" class="form-control" id="deviceFileCode"  required >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="deviceName" class="form-label">Наименование прибора</label>
                        <input type="text"   th:field="*{deviceName}" class="form-control" id="deviceName"  required >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="measurementType" class="form-label">Выбрать вид измерения</label>
                        <select  class="form-select" id="measurementType" th:field="*{idMeasurementType}" required>
                            <option value=""  >. . .</option>
                            <option th:each="measurementType : ${measurementTypes}" th:value="${measurementType.id}" th:utext="${measurementType.measurementTypeCol}"></option>
                        </select>
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="methodology" class="form-label">Выбрать методику поверки</label>
                        <select class="form-select" id="methodology" th:field="*{idMethodology}" required>
                            <option value=""  >. . .</option>
                            <option th:each="methodology : ${methodologies}" th:value="${methodology.id}" th:utext="${'№&nbsp;'+methodology.methodologyNumber+'&nbsp;&nbsp;&nbsp;'+methodology.methodologyName}"></option>
                        </select>
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <button class="flex-sm-wrap btn btn-outline-secondary btn-group-sm background-color: #e6e7ff" type="submit" >Подтвердить</button>
                <hr class="my-4">
            </form>
        </div>
    </main>
</div>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
</html>
