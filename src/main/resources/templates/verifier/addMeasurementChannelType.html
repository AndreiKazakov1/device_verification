<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layoutVerifier :: layout (~{::body}, 'measurementChannelType')}">

<head>
    <meta charset="UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!-- <title>Добавить вид измерений</title>-->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="bg-light">
<h3>Добавить тип измерительного канала</h3>
<div class="container">
    <main >
        <div class="col-md-7 col-lg-8">

            <form th:action="@{/verifier/addMeasurementChannelType}" th:object="${measurementChannel} "  method="post" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="sensorType" class="form-label">Тип датчика</label>
                        <input type="text" th:field="*{sensorType}" class="form-control" id="sensorType"  required >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nominalStaticCharacteristic" class="form-label">Номинальная статическая характеристика</label>
                        <input type="text"   th:field="*{nominalStaticCharacteristic}" class="form-control" id="nominalStaticCharacteristic"  required >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <div class="row g-2">
                    <div class="col-6">
                        <label for="startInputRangeN" class="form-label">Начало входного диапазона</label>
                        <input type="number"   th:field="*{startInputRange}" class="form-control" id="startInputRangeN"  required >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>

                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="startInputRange" class="form-label">Конец входного диапазона</label>
                        <input type="number"  th:field="*{startInputRange}" class="form-control" id="startInputRange"  required >
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                <div class="col-6">
                    <label for="startInputRangeU" class="form-label">Единица измерения</label>

                    <select  class="form-select" id="startInputRangeU" th:field="*{startInputRange}" >
                        <option value="" >. . .</option>
                        <option value="Java">°C</option>
                        <option value="Java">мВ</option>
                        <option value="Java">мА</option>
                        <option value="Java">Ом</option>
                    </select>
                </div>
                <hr class="my-4">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="measurementType" class="form-label">Выбрать вид измерения</label>
                        <select class="form-control" id="measurementType" th:field="*{idMeasurementType.id}" >
                            <option value="" >. . .</option>
                            <option th:each="measurementType : ${measurementTypes}" th:value="${measurementType.id}" th:utext="${measurementType.measurementTypeCol}"></option>
                        </select>
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="methodology" class="form-label">Выбрать методику поверки</label>
                        <select class="form-control" id="methodology" th:field="*{idMethodology.id}" >
                            <option value="" >. . .</option>
                            <option th:each="methodology : ${methodologies}" th:value="${methodology.id}" th:utext="${methodology.methodologyName}"></option>
                        </select>
                        <div class="invalid-feedback">
                            Необходимо заполнить поле.
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <button class="flex-sm-wrap btn btn-outline-secondary btn-group-sm background-color: #e6e7ff" type="submit" >Подтвердить</button>
            </form>
        </div>
    </main>
</div>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
</html>
