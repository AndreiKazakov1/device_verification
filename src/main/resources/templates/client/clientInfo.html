<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layoutClient :: layout (~{::body}, 'client')}">


<head>
  <meta charset="UTF-8"/>
  <title>Person List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</head>
<body>

<h3>Персональная страница клиента</h3>





<hr class="my-4">

<div class="container">
  <main >
    <div class="col-md-7 col-lg-8">

      <form th:action="@{/client/clientInfo}" th:object="${client}"  method="get" class="needs-validation" novalidate>

        <label  for="idVer" class="form-label"> <b>Персональная информация по текущему клиенту</b></label>
        <hr class="my-4">
        <div class="row g-3">
          <div class="col-12">
            <ul class="list-group list-group-flush" id="idVer">
              <li class="list-group-item "th:utext="${'Название организации:'+'&nbsp;&nbsp;&nbsp;'+client.clientName}"></li>
              <li class="list-group-item" th:utext="${'Юридический адресс:'+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+client.clientAddress}"></li>
              <li class="list-group-item" th:utext="${'Телефонный номер:'+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+client.clientPhoneNumber}"></li>
              <li class="list-group-item" th:utext="${'Код из картотеки:'+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+client.clientFileCode}"></li>
              <li class="list-group-item" th:object="${allClientsDevices}" th:utext="${'Количество сданных СИ:'+'&nbsp;&nbsp;'+allClientsDevices.size()}"></li>
              <li class="list-group-item" ></li>
            </ul>
          </div>
        </div>

      </form>
    </div>
  </main>
</div>



<div>
  <hr class="my-4">
  <button class="w-auto btn  btn-outline-secondary btn-group-sm background-color: #e6e7ff"
          onclick="document.location='/client/client'" >Вернуться назад</button>
  <hr class="my-4">
</div>




</body>
</html>
