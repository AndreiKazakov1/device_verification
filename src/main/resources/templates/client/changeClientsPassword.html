<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layoutClient :: layout (~{::body}, 'client')}">


<head>
    <meta charset="UTF-8"/>
    <title>Person List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="mb-3">
            <div class="row g-3">

                <h4>Сменить пароль входа</h4>

                <form class="needs-validation" method="post" novalidate  th:action="@{/client/clientsPassUpdate}"  th:object="${newPass}" >

                    <div class="col-md-4">
                        <label class="form-label" for="clientsOldPass">Старый пароль</label>
                        <input class="form-control " id="clientsOldPass" required name="clientsOldPass" type="password" >
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="clientsNewPass">Новый пароль</label>
                        <input class="form-control" id="clientsNewPass" required name="clientsNewPass" type="password" >
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="clientsNewPassSubmit">Подтвердить новый пароль</label>
                        <input class="form-control" id="clientsNewPassSubmit" required name="clientsNewPassSubmit" type="password" >
                    </div>
                    <br>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Данные введены корректно?
                            </label>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button class="w-auto btn  btn-outline-secondary btn-group-sm background-color: #e6e7ff"
                            type="submit"   >Подтвердить</button>

                </form>
            </div>
        </div>

    </main>
</div>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
